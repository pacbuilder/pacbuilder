#
# /etc/pacbuiler-pacman.conf
#

[options]
#RootDir     = /
#DBPath      = /var/lib/pacman/
#CacheDir    = /var/cache/pacman/pkg/
#LogFile     = /var/log/pacman.log
HoldPkg     = pacman glibc
#XferCommand = /usr/bin/wget --passive-ftp -c -O %o %u
IgnorePkg   = fusion-icon-git

[testing]
Server = file:///tmp/pacbuiler/local/testing

[core]
Server = file:///tmp/pacbuiler/local/core

[extra]
Server = file:///tmp/pacbuiler/local/extra

[community]
Server = file:///tmp/pacbuiler/local/community

[unstable]
Server = file:///tmp/pacbuiler/local/unstable
